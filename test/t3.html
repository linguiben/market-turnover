<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>指数高级监控看板</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        body { background-color: #0f172a; color: #f8fafc; }
        .card { background: rgba(30, 41, 59, 0.7); border: 1px solid rgba(51, 65, 85, 1); backdrop-filter: blur(8px); }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="max-w-7xl mx-auto">
        <header class="mb-8 flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                    市场指数核心看板
                </h1>
                <p class="text-slate-400 text-sm mt-1">当日 vs 5日均值 vs 历史峰值对比</p>
            </div>
            <div class="text-right text-xs text-slate-500 font-mono">
                LAST UPDATED: 2026-02-10 16:00
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <div class="card rounded-3xl p-6 transition-all hover:border-blue-500/50">
                <div class="flex justify-between mb-2">
                    <span class="text-xl font-bold">恒生指数 (HSI)</span>
                    <span class="text-rose-500 font-mono font-bold">19,620.30</span>
                </div>
                <div id="hsi-chart" class="w-full h-[400px]"></div>
            </div>

            <div class="card rounded-3xl p-6 transition-all hover:border-red-500/50">
                <div class="flex justify-between mb-2">
                    <span class="text-xl font-bold">上证指数 (SSE)</span>
                    <span class="text-emerald-500 font-mono font-bold">3,250.45</span>
                </div>
                <div id="sse-chart" class="w-full h-[400px]"></div>
            </div>

            <div class="card rounded-3xl p-6 transition-all hover:border-emerald-500/50">
                <div class="flex justify-between mb-2">
                    <span class="text-xl font-bold">深证成指 (SZSE)</span>
                    <span class="text-rose-500 font-mono font-bold">10,580.12</span>
                </div>
                <div id="szse-chart" class="w-full h-[400px]"></div>
            </div>

        </div>
    </div>

    <script>
        /**
         * 封装图表配置逻辑
         * @param {Object} data 包含当日、5日平均、历史最高等数据
         */
        function getOption(data) {
            return {
                tooltip: { trigger: 'axis', axisPointer: { type: 'shadow' } },
                legend: { 
                    data: ['当日成交', '5日均值'], 
                    bottom: '0', 
                    textStyle: { color: '#94a3b8' } 
                },
                grid: { top: '40%', left: '5%', right: '5%', bottom: '15%', containLabel: true },
                xAxis: {
                    type: 'category',
                    data: ['半日成交量', '全日成交量'],
                    axisLine: { lineStyle: { color: '#334155' } },
                    axisLabel: { color: '#94a3b8' }
                },
                yAxis: {
                    type: 'value',
                    splitLine: { lineStyle: { color: '#1e293b' } },
                    axisLabel: { show: false }
                },
                series: [
                    // 1. 点数仪表盘 (展示在上方)
                    {
                        type: 'gauge',
                        center: ['50%', '20%'],
                        radius: '35%',
                        startAngle: 180,
                        endAngle: 0,
                        min: Math.floor(data.avgPoints * 0.9),
                        max: Math.ceil(data.avgPoints * 1.1),
                        axisLine: { lineStyle: { width: 6, color: [[1, '#334155']] } },
                        progress: { show: true, width: 6, itemStyle: { color: '#60a5fa' } },
                        pointer: { width: 3, itemStyle: { color: '#fbbf24' } },
                        detail: { show: false },
                        data: [{ value: data.todayPoints }],
                        axisLabel: { distance: -40, color: '#475569', fontSize: 10 },
                        // 辅助说明文字
                        title: { offsetCenter: [0, '30%'], color: '#94a3b8', fontSize: 11 }
                    },
                    // 2. 当日成交量柱状图
                    {
                        name: '当日成交',
                        type: 'bar',
                        barWidth: '20%',
                        data: [data.todayVolAM, data.todayVolDay],
                        itemStyle: { color: '#60a5fa' },
                        markLine: {
                            symbol: 'none',
                            label: { position: 'end', color: '#ef4444', fontSize: 10, formatter: '{b}' },
                            lineStyle: { type: 'dashed', color: '#ef4444', opacity: 0.6 },
                            data: [
                                { yAxis: data.maxVolAM, name: '最高半日' },
                                { yAxis: data.maxVolDay, name: '最高全日' }
                            ]
                        }
                    },
                    // 3. 5日均值柱状图
                    {
                        name: '5日均值',
                        type: 'bar',
                        barWidth: '20%',
                        data: [data.avgVolAM, data.avgVolDay],
                        itemStyle: { color: '#334155' }
                    }
                ]
            };
        }

        // 初始化图表实例并填充模拟数据
        // 实际开发中，这里的数据应通过 fetch() 从您的后端 API 获取
        const charts = [
            {
                id: 'hsi-chart',
                data: { todayPoints: 19620, avgPoints: 19450, todayVolAM: 650, todayVolDay: 1210, avgVolAM: 600, avgVolDay: 1100, maxVolAM: 950, maxVolDay: 1800 }
            },
            {
                id: 'sse-chart',
                data: { todayPoints: 3250, avgPoints: 3280, todayVolAM: 3800, todayVolDay: 7200, avgVolAM: 4100, avgVolDay: 7600, maxVolAM: 5500, maxVolDay: 9800 }
            },
            {
                id: 'szse-chart',
                data: { todayPoints: 10580, avgPoints: 10400, todayVolAM: 4200, todayVolDay: 8500, avgVolAM: 3900, avgVolDay: 8100, maxVolAM: 6200, maxVolDay: 11000 }
            }
        ];

        charts.forEach(item => {
            const chart = echarts.init(document.getElementById(item.id));
            chart.setOption(getOption(item.data));
            // 响应式调整
            window.addEventListener('resize', () => chart.resize());
        });
    </script>
</body>
</html>
