<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{{ title or 'market-turnover' }}</title>
  <link rel="icon" href="{{ (request.scope.get('root_path') or '') }}/favicon.ico" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ddd; padding: 8px; }
    th { background: #f6f6f6; text-align: left; }
    code { background: #f2f2f2; padding: 2px 4px; }
    .muted { color: #666; }
  </style>
</head>
<body>
  <h1>market-turnover</h1>
  <p class="muted">HK market turnover & HSI price collector</p>
  {% set base = (request.scope.get('root_path') or '') %}
  <nav>
    <a href="{{ base }}/">Dashboard</a> |
    <a href="{{ base }}/recent">Recent 30</a> |
    <a href="{{ base }}/jobs">Jobs</a> |
    <a href="{{ base }}/register">Register</a>
    {% if current_user %}
      | <span>{{ current_user.email }}</span>
      <form method="post" action="{{ base }}/logout" style="display:inline;">
        <button type="submit">Logout</button>
      </form>
    {% else %}
      | <a href="{{ base }}/login">Login</a>
    {% endif %}
  </nav>
  <hr />
  {% block content %}{% endblock %}
  {% include "_footer.html" %}
</body>
</html>
